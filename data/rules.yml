version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

-rule: Say in which room a professor is when asked about it
  steps:
    -intent: where_professor
    -action: utter_professor_room


-rule: Display colaborators of a professor when asked
  steps:
    -intent: which_collaborators
    -action: action_professor_collaborators



-rule: Say where Ferran can be found anytime a user asks
  steps:
  - intent: where_ferran
  - action:  utter_ferran

