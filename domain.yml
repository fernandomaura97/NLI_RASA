entities:
  - professor
  - building
  - department
  - room
  - location

nlu:
- lookup: professor
  examples: |   

slots:
  professor:
    type: text
    mappings:
    - type: from_entity
      entity: professor

  location:
    type: text
    mappings:
    - type: from_entity
      entity: location

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
